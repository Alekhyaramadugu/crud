<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD OPERATIONS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CRUD MINI PROJECT</a>
    </div>
    <div class=" container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h2 class="bg-dark text-white text-center">Insert Student Details</h2>
                <br>
             <form action="/insert" method="post">{% csrf_token %}
                <div>
                    <input type="text" class="form-control" placeholder="Enter Student Name" name="name" value={{x.name}}>
                </div>
                <div>
                    <input type="text" class="form-control mt-2"placeholder="Enter Student Email " name="email"value={{x.email}}>
                </div>
                <div>
                    <input type="text" class="form-control mt-2"placeholder="Enter the Student Age"name="age"value={{x.age}}>
                </div>
                <div>
                  <select class="form-control mt-2" name="gender">
                    <option selected>{{x.gender}}</option>
                    <option value="Male">Male</option>
                    <option value="Female"> Female</option>
                  </select>
                </div>
                <div class="mt-2">
                    <button type="submit" class="btn btn-danger form-control"> submit</button>
                </div>
             </form>
            </div>
           
</body>
</html>
